name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual trigger for emergencies

permissions:
  contents: write  # Needed to create releases

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for auto-generated release notes
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      
      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_short=${VERSION#v}" >> $GITHUB_OUTPUT
          
          COMMIT=$(git rev-parse --short HEAD)
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          
          DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          echo "date=${DATE}" >> $GITHUB_OUTPUT
      
      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=${{ steps.version.outputs.commit }}
          DATE="${{ steps.version.outputs.date }}"
          
          LDFLAGS="-s -w \
            -X 'github.com/rana/ask/internal/version.Version=${VERSION}' \
            -X 'github.com/rana/ask/internal/version.GitCommit=${COMMIT}' \
            -X 'github.com/rana/ask/internal/version.BuildDate=${DATE}'"
          
          echo "Building for darwin-arm64..."
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "${LDFLAGS}" -o ask-darwin-arm64 .
          
          echo "Building for linux-amd64..."
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "${LDFLAGS}" -o ask-linux-amd64 .
          
          echo "Building for windows-amd64..."
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "${LDFLAGS}" -o ask-windows-amd64.exe .
          
          echo "Building for windows-arm64..."
          GOOS=windows GOARCH=arm64 go build -trimpath -ldflags "${LDFLAGS}" -o ask-windows-arm64.exe .

      - name: Create archives
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          echo "Creating darwin-arm64 archive..."
          mv ask-darwin-arm64 ask
          tar -cJf ask-${VERSION}-darwin-arm64.tar.xz ask
          rm ask
          
          echo "Creating linux-amd64 archive..."
          mv ask-linux-amd64 ask
          tar -cJf ask-${VERSION}-linux-amd64.tar.xz ask
          rm ask
          
          echo "Creating windows-amd64 archive..."
          mv ask-windows-amd64.exe ask.exe
          zip ask-${VERSION}-windows-amd64.zip ask.exe
          rm ask.exe
          
          echo "Creating windows-arm64 archive..."
          mv ask-windows-arm64.exe ask.exe
          zip ask-${VERSION}-windows-arm64.zip ask.exe
          rm ask.exe
      
      - name: Generate checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          sha256sum ask-${VERSION}-*.tar.xz ask-${VERSION}-*.zip > checksums.txt
          
          echo "Checksums:"
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: |
            ask-*.tar.xz
            ask-*.zip
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
